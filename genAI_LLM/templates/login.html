<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #62b3ff98;
        }
        h1 {
            color: #333;
        }
        .box {
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            width: 400px;
            border: 2px solid #140000;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            width: 200px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle {
            margin-top: 10px;
            color: #fff;
            cursor: pointer;
            text-align: center;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Login/Signup</h1>
    <div class="box" id="authBox">
        <form id="authForm">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="toggle" id="toggleToSignup">Don't have an account? Sign up</div>
        <div class="toggle" id="toggleToLogin" style="display:none;">Already have an account? Login</div>
    </div>

    <div class="response" id="responseContainer">
        <p id="responseMessage"></p>
    </div>

    <script>
        const authForm = document.getElementById('authForm');
        const responseContainer = document.getElementById('responseContainer');
        const responseMessage = document.getElementById('responseMessage');

        document.getElementById('toggleToSignup').addEventListener('click', function() {
            authForm.innerHTML = `
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            `;
            document.getElementById('toggleToSignup').style.display = 'none';
            document.getElementById('toggleToLogin').style.display = 'block';
        });

        document.getElementById('toggleToLogin').addEventListener('click', function() {
            authForm.innerHTML = `
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            `;
            document.getElementById('toggleToLogin').style.display = 'none';
            document.getElementById('toggleToSignup').style.display = 'block';
        });

        authForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate API call
            const action = authForm.querySelector('button').textContent === 'Login' ? 'login' : 'signup';
            const response = `${action.charAt(0).toUpperCase() + action.slice(1)} successful for ${username}`;
            
            // Display the response message
            responseMessage.textContent = response;
            responseContainer.style.display = 'block';
        });
    </script>

</body>
</html>
